name: Deploy to Production
on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the Code
        uses: actions/checkout@v2

      - name: Docker login
        uses: docker/login-action@v2
        with:
          username: ${{secrets.DOCKER_USERNAME}}
          password: ${{secrets.DOCKER_PASSWORD}}

      - name: Docker build and Docker push
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: graniteviper/apple:${{github.sha}}

      - name: Deploying the Project with CI-CD
        run: |
          echo "${{secrets.SSH_PRIVATE_KEY_GCP}}" &> ~/ssh_key
          chmod 700 /home/runner/ssh_key
          ssh -i ~/ssh_key -o StrictHostKeyChecking=no tanishq@34.10.32.117 -t "sudo docker stop main-app && sudo docker rm main-app && sudo docker run --name main-app -p 5173:5173 -d graniteviper/apple:${{github.sha}}"
